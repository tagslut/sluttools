[mypy]
# Very relaxed mypy configuration - only catch critical errors

# Global options
python_version = 3.11
warn_return_any = False
warn_unused_configs = False
namespace_packages = True

# Completely disable type checking for untyped code
disallow_untyped_defs = False
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False

# Allow implicit optionals (None defaults)
no_implicit_optional = False
implicit_optional = True

# Don't require return type annotations
warn_no_return = False

# Relax unused ignore warnings
warn_unused_ignores = False
warn_unreachable = False

# Allow untyped definitions
allow_untyped_globals = True
allow_redefinition = True

# Ignore missing imports for third-party libraries without stubs
ignore_missing_imports = True

# Suppress errors about Any
disallow_any_expr = False
disallow_any_explicit = False
disallow_any_decorated = False
disallow_any_generics = False

# Don't complain about unused type: ignore comments
warn_unused_ignores = False

# Skip type checking entirely for specific error codes
# This is the key setting to make mypy very permissive
follow_imports = skip
follow_imports_for_stubs = False

# Per-module options for stricter checking on core modules (optional)
[mypy-sluttools.config]
ignore_errors = False

[mypy-sluttools.database]
ignore_errors = False

# Completely ignore certain files/directories
[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

[mypy-qobuz_auth]
ignore_errors = True

[mypy-tidal2qobuz]
ignore_errors = True

[mypy-sluttools.example_usage]
ignore_errors = True

[mypy-sluttools.match_visualizer]
ignore_errors = True

[mypy-sluttools.transparent_matching]
ignore_errors = True

[mypy-sluttools.matcher_fast]
ignore_errors = True

[mypy-sluttools.wizard]
ignore_errors = True
